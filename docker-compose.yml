
services:
  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "3000:3000" # Esponiamo la porta per il debug diretto
    env_file:
      - ./backend/.env
    depends_on:
      - db

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "80:80" # Esponiamo la porta 80, quella standard del web
    depends_on:
      - backend

  db:
    image: mariadb:10.6
    restart: unless-stopped
    ports:
      - "3306:3306" # Esponiamo la porta del database
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: candidature_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080" # Interfaccia DB accessibile su http://localhost:8080

volumes:
  db_data: